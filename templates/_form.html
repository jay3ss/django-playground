{% load crispy_forms_tags %}

<form action="" method="post">
    {% csrf_token %}
    {{  form|crispy }}

    {% if formset %}
        {{ formset.management_form }}
        {% for form in formset %}
            {{ form|crispy }}
        {% endfor %}
    {% endif %}
    <button class="btn btn-success" type="submit">Save</button>
</form>
