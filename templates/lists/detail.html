{% extends '_base.html' %}
{% load static %}
{% block content %}

<header class="masthead bg-primary text-white text-center">
    <div class="container d-flex align-items-center flex-column">
        <!-- Masthead Heading-->
        <h1 class="masthead-heading text-uppercase mb-0">{{ list_obj.title }}</h1>
        <p class="text-dark">
            This list is <strong>{% if not list_obj.is_public %}not {% endif %}public</strong>.
        </p>
    </div>
</header>
<section class="page-section list">
    <div class="container col-lg-6 col-sm-12 align-self-center mb-5">
        <ul class="list-group" role="group" aria-label="Display of list items">
            {% for item in list_obj.items.all %}
            <li class="list-group-item d-flex justify-content-between align-items-start">
                <div class="ms-2 me-auto{% if item.is_complete%} text-decoration-line-through{% endif %}">
                    {{ item }}
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</section>
{% endblock content %}
